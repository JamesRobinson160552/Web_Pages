<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Customer List</title>

        <!-- this example includes a jQuery-UI Diaglox box with dynamic data (returned from an Ajax request)-->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- jQuery & Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- jQuery UI-->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <!--the script for this page, requests data from API when page is loadd -->
        <script src="script.js"></script>
    </head>
    <body>

        <!--the placeholder for the dialog box-->
        <div id="dialog" title="Customer Order History">
            <div id="dialog_content">
                <!--placeholder for dialog box content -->
            </div>
        </div>

        <div class="container">

            <h2>My Customers:</h2>

            <br/><br/>

            <div style="border: solid gray 1px; padding: 10px;">
                <p>Add new:</p>
                Firstname <input type="text" id="first_name"> 
                Lastname <input type="text" id="last_name"> 
                Email <input type="text" id="email"> 
                <input type="button" onclick="createCustomer()" value="save">
            </div>

            <br/><br/>

            <table class='table table-bordered table-striped'>
                <thead class='thead-dark'>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table_body">

                </tbody>
            </table>

        </div>

    </body>
</html>
